{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signs Stream</title>
  <link rel="stylesheet" href="{% static 'login.css' %}" />
</head>

<body>
  <div class="wrapper">
    <div class="title-text">
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-inner">
      <form action="{% url 'signup' %}" class="signup" method="POST">
        {% csrf_token %}
        <div class="field">
          <input type="text" placeholder="username" name="username" required />
        </div>
        <div class="field">
          <input type="password" placeholder="password" name="password1" required />
        </div>
        <div class="field">
          <input type="password" placeholder="confirmation_password" name="password2" required />
        </div>
        <br>
        <div class="btn">
          <div class="btn-layer"></div>
          <input type="submit" name="submit" value="Sign Up">
        </div>
        <div class="signup-link">Already a member? <a href="{% url 'userlogin' %}">Login now</a></div>
      </form>
    </div>
  </div>
</body>

</html>
